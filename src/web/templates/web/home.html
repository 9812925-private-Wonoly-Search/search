{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static "/css/tailwind-output.css" %}">

    <title>Wonoly - Search with out being tracked</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            background: #f9fafe;
            height: 100vh;
        }
    </style>
  </head>
  <body class="relative h-screen max-w-full">
      <div class="flex items-center justify-center w-full min-h-screen">
          <form data-aos="fade-up" method="GET" action="/search" class="overflow-hidden w-1/3 border border-gray-300 flex item-center p-4 rounded-lg min-w-input shadow-sm hover:shadow relative bg-white">
              <input type="text" name="q" class="h-full w-full focus:outline-none" placeholder="Search with out being tracked">
              <button data-aos="fade-left" data-aos-delay="200" class="focus:outline-none" type="submit">
                  <svg class="opacity-50 cursor-pointer ml-1 w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
              </button>
          </form>
      </div>

      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
          AOS.init();
      </script>

  </body>
</html>
